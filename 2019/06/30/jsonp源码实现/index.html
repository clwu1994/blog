ne">		fn = opts;</span><br><span class="line">		opts = &#123;&#125;;</span><br><span class="line">	&#125;</span><br><span class="line">	if (!opts) opts = &#123;&#125;;</span><br><span class="line">	var prefix = opts.prefix || &apos;__jp&apos;;</span><br><span class="line">	// 使用提供的回调名称，否则通过递增我们的计数器来生成唯一的名称</span><br><span class="line">	var id = opts.name || (prefix  + (count++));</span><br><span class="line">	var param = opts.param || &apos;callback&apos;;</span><br><span class="line">	var timeout = null != opts.timeout ? opts.timeout: 60000;</span><br><span class="line">	var enc = encodeURIComponent;</span><br><span class="line">	var target = document.getElementsByTagName(&apos;script&apos;)[0] || document.head;</span><br><span class="line">	var script;</span><br><span class="line">	var timer;</span><br><span class="line">	if (timeout) &#123;</span><br><span class="line">		timer = setTimeout(function() &#123;</span><br><span class="line">			cleanup();</span><br><span class="line">			if (fn) fn(new Error(&apos;Timeout&apos;));</span><br><span class="line">		&#125;, timeout);</span><br><span class="line">	&#125;</span><br><span class="line">	function cleanup() &#123;</span><br><span class="line">		if (script.parentNode) script.parentNode.removeChilde(script);</span><br><span class="line">		window[id] = noop;</span><br><span class="line">		if (timer) clearTimeout(timer);</span><br><span class="line">	&#125;</span><br><span class="line">	function cancel() &#123;</span><br><span class="line">		if (window[id]) &#123;</span><br><span class="line">			cleanup();</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">	window[id] = function(data) &#123;</span><br><span class="line">		cleanup()</span><br><span class="line">		if (fn) fn(null, data);</span><br><span class="line">	&#125;</span><br><span class="line">	</span><br><span class="line">	url += (~url.indexOf(&apos;?&apos;) ? &apos;&amp;&apos;: &apos;?&apos;) + param + &apos;=&apos; + enc(id);</span><br><span class="line">	url = url.replace(&apos;?&amp;&apos;, &apos;?&apos;);</span><br><span class="line">	// create script</span><br><span class="line">	script = document.createElement(&apos;script&apos;);</span><br><span class="line">	script.src = url;</span><br><span class="line">	target.parentNode.insertBefore(script, target);</span><br><span class="line">	return cancel;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
