        <h3 id="发布订阅模式"><a href="#发布订阅模式" class="headerlink" title="发布订阅模式"></a>发布订阅模式</h3><figure class="highlight htmlbars"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br></pre></td><td class="code"><pre><span class="line">&lt;!DOCTYPE html&gt;</span><br><span class="line">&lt;html lang="en"&gt;</span><br><span class="line">&lt;head&gt;</span><br><span class="line">  &lt;meta charset="UTF-8"&gt;</span><br><span class="line">  &lt;meta name="viewport" content="width=device-width, initial-scale=1.0"&gt;</span><br><span class="line">  &lt;meta http-equiv="X-UA-Compatible" content="ie=edge"&gt;</span><br><span class="line">  &lt;title&gt;event demo&lt;/title&gt;</span><br><span class="line">&lt;/head&gt;</span><br><span class="line">&lt;body&gt;</span><br><span class="line">  &lt;script src="./event.js"&gt;&lt;/script&gt;</span><br><span class="line">  &lt;script&gt;</span><br><span class="line">  const event = new EventEmitter();</span><br><span class="line">  /************先发布后订阅************/</span><br><span class="line">  event.trigger('click', 1);</span><br><span class="line">  event.listen('click', function(a) &#123;</span><br><span class="line">    console.log(a, '--------------'); // 输出：1</span><br><span class="line">  &#125;);</span><br><span class="line">  /************先订阅后发布************/</span><br><span class="line">  event.listen('sayhello', function(a) &#123;</span><br><span class="line">    console.log(a); // 输出：1</span><br><span class="line">  &#125;);</span><br><span class="line">  event.trigger('sayhello', 'hello');</span><br><span class="line">  /************使用命名空间************/</span><br><span class="line">  event.create('namespace1').listen('click', function(a) &#123;</span><br><span class="line">    console.log(a); // 输出：namespace1</span><br><span class="line">  &#125;)</span><br><span class="line">  event.create('namespace1').trigger('click', 'namespace1');</span><br><span class="line"></span><br><span class="line">  event.create('namespace2').listen('click', function(a) &#123;</span><br><span class="line">    console.log(a); // 输出：namespace2</span><br><span class="line">  &#125;)</span><br><span class="line">  event.create('namespace2').trigger('click', 'namespace2');</span><br><span class="line">  &lt;/script&gt;</span><br><span class="line">&lt;/body&gt;</span><br><span class="line">&lt;/html&gt;</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br></pre></td><td class="code"><pre><span class="line">class EventEmitter &#123;</span><br><span class="line">  constructor() &#123;</span><br><span class="line">    this.namespaceCache = &#123;&#125;;</span><br><span class="line">    this.offlineStack= [];</span><br><span class="line">    this.cache = &#123;&#125;;</span><br><span class="line">  &#125;</span><br><span class="line">  _each(ary, fn) &#123;</span><br><span class="line">    let result;</span><br><span class="line">    let n;</span><br><span class="line">    let i = ary.length;</span><br><span class="line">    while ((n = ary[--i])) &#123;</span><br><span class="line">      result = fn.call(n, i, n);</span><br><span class="line">    &#125;</span><br><span class="line">    return result;</span><br><span class="line">  &#125;</span><br><span class="line">  _listen(key, fn) &#123;</span><br><span class="line">    if (!this.cache[key]) this.cache[key] = [];</span><br><span class="line">    this.cache[key].push(fn);</span><br><span class="line">  &#125;</span><br><span class="line">  _trigger(key, ...args) &#123;</span><br><span class="line">    const stack = this.cache[key];</span><br><span class="line">    if (!stack || !stack.length) return;</span><br><span class="line">    return this._each(stack, function() &#123;</span><br><span class="line">      return this(...args);</span><br><span class="line">    &#125;);</span><br><span class="line">  &#125;</span><br><span class="line">  _remove(key, fn) &#123;</span><br><span class="line">    if (!this.cache[key]) return;</span><br><span class="line">    if (!fn) this.cache[key] = [];</span><br><span class="line">    let i = this.cache[key].length;</span><br><span class="line">    while (this.cache[key][--i]) &#123;</span><br><span class="line">      if (this.cache[key][i] === fn) &#123;</span><br><span class="line">        this.cache[key].splice(i, 1);</span><br><span class="line">      &#125;</span><br><span class="line">    &#125;</span><br><span class="line">  &#125;</span><br><span class="line">  create(namespace = &quot;default&quot;) &#123;</span><br><span class="line">    return this.namespaceCache[namespace]</span><br><span class="line">      ? this.namespaceCache[namespace]</span><br><span class="line">      : (this.namespaceCache[namespace] = new EventEmitter());</span><br><span class="line">  &#125;</span><br><span class="line">  remove(key, fn) &#123;</span><br><span class="line">    this._remove(key, fn);</span><br><span class="line">  &#125;</span><br><span class="line">  trigger(...args) &#123;</span><br><span class="line">    const fn = () =&gt; &#123;</span><br><span class="line">      return this._trigger(...args);</span><br><span class="line">    &#125;;</span><br><span class="line">    if (this.offlineStack) &#123;</span><br><span class="line">      return this.offlineStack.push(fn);</span><br><span class="line">    &#125;</span><br><span class="line">    return fn();</span><br><span class="line">  &#125;</span><br><span class="line">  listen(key, fn, last) &#123;</span><br><span class="line">    this._listen(key, fn);</span><br><span class="line">    if (this.offlineStack === null) return;</span><br><span class="line">    if (last === &quot;last&quot;) &#123;</span><br><span class="line">      this.offlineStack.length &amp;&amp; this.offlineStack.pop()();</span><br><span class="line">    &#125; else &#123;</span><br><span class="line">      this._each(this.offlineStack, function() &#123;</span><br><span class="line">        this();</span><br><span class="line">      &#125;);</span><br><span class="line">    &#125;</span><br><span class="line">    this.offlineStack = null;</span><br><span class="line">  &#125;</span><br><span class="line">  one(key, fn, last) &#123;</span><br><span class="line">    this._remove(key);</span><br><span class="line">    this.listen(key, fn, last);</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
